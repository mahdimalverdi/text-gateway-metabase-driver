info:
  name: Text Gateway Driver
  version: 0.1.0
  description: "Send a text to your HTTP service and show rows."
driver:
  name: text-gateway
  display-name: Text Gateway
  lazy-load: true
  connection-properties:
    - name: base_url
      display-name: Base URL
      required: true
    - name: api_key
      display-name: API Key
      required: false
init:
  - step: load-namespace
    namespace: metabase.driver.text-gateway
